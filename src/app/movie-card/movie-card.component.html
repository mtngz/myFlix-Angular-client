<div class="page-container">
  <app-navbar></app-navbar>
  <div class="card-container">
    <mat-card *ngFor="let movie of movies;" class="card">
        <mat-card-header class="card-header">
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle class="card-subtitle">
              Directed by:
              <button
                mat-button
                class="button-director"
                (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth,
                  movie.Director.Death
                )
              "
            >
            {{movie.Director.Name}}
            </button>
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} class="card-image"/>
        <mat-card-actions class="card-actions">
            <button
                mat-button
                class="button-detail"
                (click)="
                openPhaseDialog(
                  movie.Phase.Name,
                  movie.Phase.Description
                )"
            >
                Phase
            </button>
            
            <button
                mat-button
                class="button-detail"
                (click)="
                openDetailDialog(
                  movie.Title,
                  movie.Description,
                  movie.Release
                )"
            >
                Detail
            </button>
            <button
              class="button-fav"
              (click)="addFavoriteMovie(movie._id)"
              mat-button
            >
              <mat-icon>
                favorite_border
              </mat-icon>
            </button>

        </mat-card-actions>
    </mat-card>
  </div>
</div>
