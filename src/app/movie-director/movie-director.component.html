<div class="card">
  <h2>{{ data.Name }}</h2>
  <div class="content">
    <div class="info">
      <p class="bio">
        <!-- <strong>Bio:</strong>  -->
        {{ data.Bio }}
      </p>
      <div class="life">
        <p>Born: {{ data.Birth }}</p>
        <p>Died: {{ data.Death }}</p>
      </div>
    </div>
  </div>
</div>
