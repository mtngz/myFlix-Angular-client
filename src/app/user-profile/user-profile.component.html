<div class="page-container">
  <app-navbar></app-navbar>
  <app-update-expansion></app-update-expansion>
  <div class="profile-page">
    <div class="fave-movies-container">
      <h3 class="fave-movies-header" *ngIf="this.favoriteMovies.length === 0">No Favs yet!</h3>
      <h3 class="fave-movies-header" *ngIf="this.favoriteMovies.length !== 0">Favorite Movies</h3>
      <div class="card-container">
        <mat-card *ngFor="let movie of favoriteMovies; let i = index" class="card">
          <mat-card-header class="card-header">
            <mat-card-title>{{ movie.Title }}</mat-card-title>
          </mat-card-header>
          <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" class="card-image"/>
          <mat-card-actions class="card-actions">
            <button mat-button (click)="deleteFavoriteMovie(movie._id)" class="button-profile">
              Remove from Favorites
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
